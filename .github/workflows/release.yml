name: Release

on:
  push:
    branches:
      - master
  release:
    types: [published]
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        working-directory: apps/desktop
        run: |
          npx tsc -p tsconfig.main.json
          npx tsc -p tsconfig.preload.json
          npx vite build

      - name: Package
        working-directory: apps/desktop
        run: npx electron-builder --win

      - name: List release files
        run: dir apps\desktop\release
        shell: cmd

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: apps/desktop/release/*.exe
          tag: latest
          name: Latest Release (master)
          allowUpdates: true
          removeArtifacts: true
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
