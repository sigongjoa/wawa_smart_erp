name: Release

on:
  push:
    branches:
      - master
  release:
    types: [published]

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm --filter wawa-smart-erp build

      - name: Package
        run: pnpm --filter wawa-smart-erp dist

      - name: Upload Release Asset
        id: upload-release-asset
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./apps/desktop/release/WAWA Smart ERP Setup ${{ github.event.release.tag_name }}.exe
          asset_name: WAWA Smart ERP Setup ${{ github.event.release.tag_name }}.exe
          asset_content_type: application/vnd.microsoft.portable-executable
